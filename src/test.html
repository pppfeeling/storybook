    <div
      class="table grid-cols-4"
      style="display: grid; grid-template-columns: repeat(4, minmax(0, 1fr))"
    >

          grid-column: 1 / -1;
          grid-row-start: 1;
          grid-row-end: 1;
          display: grid;
          grid-template-columns: subgrid;
        "
      >
        <div
          class="tr col-span-full grid grid-cols-subgrid"
          style="
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;
          "
        >
          <div>1</div>
          <div>2</div>

        </div>

        </div>
      </div>

          grid-column: 1 / -1;
          grid-row-start: 2;
          grid-row-end: 2;
          display: grid;
          grid-template-columns: subgrid;
        "
      >

            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: subgrid;

        >
          <div>22</div>

        >

      </div>
    </div>
  </body>
</html>
